# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Instalar dependências do sistema para Cypress
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk2.0-0 libgtk-3-0 libgbm-dev \
            libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2 \
            libxtst6 xauth xvfb

      - name: Instalar dependências com retry
        run: |
          for i in 1 2 3; do
            npm ci && break || sleep 10
          done
      
      - name: Run Tests
        run: npx cypress open
